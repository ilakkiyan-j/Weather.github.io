<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Feedback.css">
    <title>Feedback</title>
    <link rel="icon" href="Feedback.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Help Us To Improve</h1>
    </header>
    <main>
        <section id="feedback">
            <h2>Provide Feedback</h2>
            <form action="Weather.html" method="post">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback here" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
        <section id="donate">
            <h2>Donate Us</h2>
            <p>Your contribution can make a difference.</p>
            <a href="Contact.html" id="donate-link">Donate Now</a>
        </section>
    </main>
</body>
</html>
